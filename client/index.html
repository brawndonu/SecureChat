<!DOCTYPE html>
<html>
<head>
  <title>SecureChat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic chat styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #message-input {
      display: flex;
      padding: 10px;
      background: #f9f9f9;
    }
    #message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #message-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #message-input button:hover {
      background: #0056b3;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      background: #f1f1f1;
    }
    .message.sent {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .message.received {
      background: #e9e9e9;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="message-input">
    <input type="text" id="input" placeholder="Type your message...">
    <button id="send">Send</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
